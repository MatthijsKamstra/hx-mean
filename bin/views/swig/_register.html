{% extends '_layout.html' %}

{% block content %}

    <form class="form-register" action="register" method="POST">
      <img class="mb-4" src="img/bootstrap-solid.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Please Register</h1>
      <label for="inputUserName" class="sr-only">UserName</label>
      <input type="text" id="inputUserName" name="inputUserName" class="form-control" placeholder="User name" required autofocus value="{{ username }}">
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" name="inputEmail" class="form-control" placeholder="Email address" required value="{{ email }}">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="Password" required value="{{ password }}">
      <label for="inputPasswordConfirm" class="sr-only">Password confirm</label>
      <input type="password" id="inputPasswordConfirm" name="inputPasswordConfirm" class="form-control" placeholder="Repeat Password" required value="{{ password }}">
      <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>

      <p class="mt-5 mb-3 text-muted"><a href="/signin">Looking for signin?</a></p>
    </form>

</main>
{% endblock %}


{% block js %}
<script src="/js/client.js"></script>
{% endblock %}
